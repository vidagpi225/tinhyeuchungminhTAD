<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Days Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin: 50px auto;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
    }
    .avatars {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .avatars img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 4px solid #fff;
    }
    .timer {
      font-size: 2rem;
      margin-top: 20px;
    }
    .date-picker {
      margin-top: 20px;
    }
    input[type="date"] {
      padding: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chúng mình đã yêu nhau được</h1>
    <div class="avatars">
      <img src="avatar1.jpg" id="avatar1" alt="Person 1">
      <img src="avatar2.jpg" id="avatar2" alt="Person 2">
    </div>
    <div class="timer" id="timer"></div>
    <div class="date-picker">
      <label for="startDate">Chọn ngày yêu nhau: </label>
      <input type="date" id="startDate">
    </div>
  </div>

  <script>
    let startDate = localStorage.getItem('loveDate') ? new Date(localStorage.getItem('loveDate')) : new Date('2023-01-01');

    document.getElementById('startDate').valueAsDate = startDate;

    document.getElementById('startDate').addEventListener('change', (e) => {
      startDate = new Date(e.target.value);
      localStorage.setItem('loveDate', startDate);
    });

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= years * (1000 * 60 * 60 * 24 * 365.25);

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= months * (1000 * 60 * 60 * 24 * 30.44);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);

      const seconds = Math.floor(diff / 1000);

      document.getElementById('timer').innerText = 
        `${years} năm, ${months} tháng, ${days} ngày, ${hours} giờ, ${minutes} phút, ${seconds} giây`;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
